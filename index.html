<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Aprendiendo Flexbook</title>
    <style> 
     *::after,
     *::before{
        box-sizing:border-box;
        
     }
        .container{
            background-color:blueviolet;
            height: 400px;
            width: 100%;
            
            
        

            display: flex;/*Define que una caja va ser un bloque o un flexbox de línea*/
             /*flex |inline-flex*/ 
            flex-direction:row;
            /*Define quien va ser el eje principal (main axis row->x, column ->y*/
            /*row|row-reserve|column|column-reserve */
            flex-wrap:row nowrap; 
            /*la propiedad wrap es la define si la caja flexbox envuelve o NO a sus hijos*/
            /*nowrap| wrap|wrap-reverse*/
            flex-flow: row  nowrap; /* es un shorthand de flex-direction y flex wrap */
            justify-content: flex-start; /* Define las alineación de los elementos hijos respecto al eje principal*/
            /* flex-start |center| flex-end |space-between| space-around| space-evenly */
            align-items: stretch; /*valores por defecto de algn items..
            |srectch|flex-start|flex-end|center|baseline */
            
            align-content:flex-start;
            /* Define la  alineación de los hijos en el eje transversal
            (cross axis), NO funciona con los hijos que estan en una sola linea(Cuando flex-wrap nowrap, NO FUNCIONA*/
        }
            .item{
                border: medium solid gray;
               /* width: 30%;*/
                /*height: 100px;*/
               /* width: 100px; */
                background-color:aqua;
            
                flex-grow: 0;
                /*Cuando la caja flexbox tenga espacio sobrante es la habilidad o el factor de crecer, 
                su valor por defecto es 0,NO se aceptan valores negativos*/
                flex-shrink: 1;
                /*Cuando la caja flexbox  no tenga espacio sobrante es la habilidad o el factor de encogerse, 
                su valor por defecto es 1,NO se aceptan valores negativos*/
                
                flex-basis: auto;
                flex-basis:100px;
                height: 200px;
               
                /*Es el tamaño del elemento hijo dentro de la línea de la caja flexbox
                Si la caja flexbox tiene dirección de fila,flex-basic representa el width
                Si la  caja flexbox tiene dirección de columna, flex-basic representa el height
                Valor por defecto auto*/
                flex:0 1 150px ;
                /*Es un shorthand de las propiedades flex-grow, flex-shrink y flex-basic, en ese orden */
                 
                order: 0;
                /*Order representa el valor que tendran los elementos hijos en la caja flexbox
                Valor por defecto 0
                Se aceptan valores positivos y  negativos 
                Un valor menor siempre irá antes que un valor mayor*/
                
                align-self: stretch;
               /* |srectch|flex-start|flex-end|center|baseline */
              /*Sobreescribe el valor de la propiedad algn-item solo para el elemento hijo especificado*/

            }
             .item:nth-child(2){
               /*flex-grow: 0; 
               flex-shrink:2;*/
               order:1;
                 
            } 
             .item:nth-child(3){
               /*flex-grow:0;*/
               height: auto ;
               align-self:center;
            }
           

            /* Ejemplo para darle tamaño a la letra de un flexbox especifico y am pliar
            baseline en algn-items*/
            /*.item:nth-child(2),
            .item:nth-child(17) 
            {
                font-size: 250%;
            } */
    </style> 
</head>
<body>
